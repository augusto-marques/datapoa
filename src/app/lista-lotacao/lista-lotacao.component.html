
<form>
    <input (keyup)="onKey($event)" type="search" class="form-control search-field" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Pesquise uma linha de onibus...">
    <!-- <button type="submit" class="btn btn-primary">Pesquisar</button> -->
</form>

<div class="table-responsive">
    <table class="table table-striped table-bordered table-sm">
        <thead>
            <tr>
              <th>Nome da Linha</th>
              <th>Código</th>
              <th>Link</th>
            </tr>
        </thead>
        <tbody class="linhasFormatada">
            <tr *ngFor="let linha of linhasFormatada">
                <td>{{linha.nome}}</td>
                <td>{{linha.codigo}}</td>
                <td>        
                    <a routerLink="/onibus/{{linha.id}}">
                        Itineràrio
                    </a>
                </td>
            </tr>
        </tbody>
    </table>
    <nav aria-label="Page navigation example">
        <ul class="pagination">
          <li class="page-item"><a class="page-link" href="#">Previous</a></li>
          <li class="page-item"><a class="page-link" href="#">1</a></li>
          <li class="page-item"><a class="page-link" href="#">2</a></li>
          <li class="page-item"><a class="page-link" href="#">3</a></li>
          <li class="page-item"><a class="page-link" href="#">Next</a></li>
        </ul>
      </nav>
</div>
