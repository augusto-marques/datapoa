<div class ='centered'>

<div class="row">
    <div class="col-8">
        <h5 class="title-component">{{this.nome}}</h5>
    </div>

    <div class="col">
        <button *ngIf="!carregando" (click)="voltar()" class="back-button btn btn-light">Voltar para linhas</button>
    </div>
</div>

<table *ngIf="!carregando" class="table table-striped table-bordered table-sm">
    <thead>
        <tr>
            <th>Latitude</th>
            <th>Longitude</th>
            <th>Mapa</th>
        </tr>
    </thead>
    <tbody class="itinerario">
        <tr *ngFor="let iti of itinerario | paginate: { itemsPerPage: 18, currentPage: p }" >
            <td>{{iti.lat}}</td>
            <td>{{iti.lng}}</td>
            <td>        
                <a class="ver-no-mapa" (click)="verMapa(iti.lat, iti.lng)">
                    Ver no mapa
                    <span class="material-icons md-18">
                        open_in_new
                    </span>
                </a>
            </td>
        </tr>
    </tbody>
</table>

<pagination-controls *ngIf="!carregando" class="pagination-component"
                (pageChange)="p = $event"
                previousLabel="Anterior"
                nextLabel="Próximo"
                screenReaderPaginationLabel="Paginação"
                screenReaderPageLabel="pagina"
                screenReaderCurrentLabel="você está na pagina">
</pagination-controls>

</div>

<div *ngIf="carregando" class="marcador-carregando d-flex justify-content-center">
    <h3>carregando tabela&nbsp;&nbsp;</h3>
    <div class="spinner-border" role="status">
      <span class="sr-only">Carregando...</span>
    </div>
</div>
