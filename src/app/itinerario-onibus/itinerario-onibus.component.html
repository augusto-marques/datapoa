<div class ='centered'>

<div class="row">
    <div class="col">
        <h4 class="title-component">Lista de Itinerários</h4>
    </div>

    <div class="col">
        <button *ngIf="paginaCarregada" (click)="voltar()" class="back-button btn btn-light">Voltar para linhas</button>
    </div>
</div>

<table class="table table-striped table-bordered table-sm">
    <thead>
        <tr>
            <th>Latitude</th>
            <th>Longitude</th>
            <th>Mapa</th>
        </tr>
    </thead>
    <tbody class="itinerario">
        <tr *ngFor="let iti of itinerario | paginate: { itemsPerPage: 18, currentPage: p }" >
            <td>{{iti.lat}}</td>
            <td>{{iti.lng}}</td>
            <td>        
                <a (click)="verMapa(iti.lat, iti.lng)">
                    Ver no mapa
                    <span class="material-icons md-18">
                        open_in_new
                    </span>
                </a>
            </td>
        </tr>
    </tbody>
</table>

<pagination-controls class="pagination-component"
                (pageChange)="p = $event"
                previousLabel="Anterior"
                nextLabel="Próximo"
                screenReaderPaginationLabel="Paginação"
                screenReaderPageLabel="pagina"
                screenReaderCurrentLabel="você está na pagina">
</pagination-controls>

</div>
